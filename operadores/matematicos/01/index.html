<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Javascript</title>
</head>
<body>

  <script>
    //javascript
    //declarar em uma linha
    var x = 10, y = 5;
    
    console.log(x, y);

    //operaçoes matemáticas
    var resultado = x + y;
    var resultado = x - y;
    var resultado = x * y;
    var resultado = x / y;
    var resultado = x % y;//retorna o resto da divisao

    console.log(resultado);

    //concatenar
    //o js nao soma string apenas concatena
    x = '10';
    y = 5;

    resultado = x + y;
    
    console.log(resultado);

    //incrementar de forma reduzida
    x = 10;
    x+=3;//x=x+3
    x*=3;//x=x*3
    x-=3;//x=x-3
    x/=3;//x=x/3

    console.log(x);
    
  </script>
</body>
</html>
