<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Curso Javascript</title>
</head>
<body>
  <script>
    
    // set timeout 
    //executa algo após um determinado tempo
    function exibeAlgo(){
      console.log('Hello World');
    }
    //não coloco os parentes para apenas referenciar ()
    setTimeout(exibeAlgo, 5000);//tempo em ms

  </script>
</body>
</html>
